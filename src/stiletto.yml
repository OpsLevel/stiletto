base: &base
  image: "golang:1.20"
  caches: &base_caches
    - name: gomodcache
      path: /cache
  env: &base_env
    - key: GOMODCACHE
      value: /cache
  mounts: &base_mounts
    - host: .
      container: /src
  workdir: /src

