services:
  - name: redis
    image: redis:7.0
    ports:
      - port: 6379
        protocol: TCP

pipeline:
  - name: "test"
    <<: *base
    commands:
      - go test ./...
  - name: "build"
    <<: *base
    commands:
      - go build -o ./cli .
      - chmod +x ./cli
      - ./cli -h
  - name: "integration"
    image: redis:7.0
    services:
      db: redis
    commands:
      - redis-cli -h db -p 6379 ping
